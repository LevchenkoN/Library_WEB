<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="fragment/nav::nav"></div>

<h2 class="text-center">Add author </h2>


<div class="container w-50">
    <form class="needs-validation" action="/author/add" method="post" novalidate>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationTooltip01">First name</label>
                <input type="text" class="form-control" name="fName" id="validationTooltip01" placeholder="Mark" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationTooltip02">Last name</label>
                <input type="text" class="form-control" name="lName"  id="validationTooltip02" placeholder="Otto" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
        </div><div class="d-flex justify-content-center">
        <button class="btn btn-success w-50 m-2" type="submit">Add</button>
   </div>
    </form>
</div>

</body>
</html>
