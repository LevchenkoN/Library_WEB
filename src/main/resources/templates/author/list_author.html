<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="fragment/nav::nav"></div>

<div class="container">
    <h2 class="text-center m-2">Authors list </h2>
    <div class="d-grid gap-1 text-center col-5 mx-auto">
        <a class="btn btn-success m-3" href="/author/add">Add Author</a>
    <div class="container">
        <ol class="list-group list-group-numbered">
            <li class="m-2" th:each="author : ${authors}">
                <a th:href="${'/author/?id='+author.getId()}" th:text="${author.getFirstName()+' '+ author.getLastName()}"
                   class="list-group-item"></a>

            </li>
        </ol>
    </div>
</div>
</div>
</body>
</html>
